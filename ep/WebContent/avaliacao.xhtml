<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition template="/templates/principal.xhtml">
		<h:messages errorClass="erro" />
		<ui:define name="cabecalho">
			<h1> Avaliação física</h1>
		</ui:define>

		<ui:define name="corpo">
			<h:form>
				<h:inputHidden id="id" value="#{avaliacaoBean.avaliacao.id}"
					size="5" />
				<h:panelGrid columns="2">
					<h:outputLabel value="Aluno:" />
					<h:selectOneMenu id="aluno"
						value="#{avaliacaoBean.avaliacao.aluno}" style="width: 450px;">
						<f:selectItem itemLabel="Selecione o aluno" itemValue="Nenhum" />
						<f:selectItems value="#{avaliacaoBean.alunos}" var="aluno"
							itemValue="#{aluno.id}" itemLabel="#{aluno.nome}" />
						<p:ajax update="alunos" listener="#{avaliacaoBean.changeAluno}" />
					</h:selectOneMenu>

					<h:outputText value="Data" />
					<p:calendar id="data" value="#{avaliacaoBean.avaliacao.data}"
						pattern="dd/MM/yyyy" size="10" />

					<h:outputText value="Peso" />
					<h:inputText id="peso" value="#{avaliacaoBean.avaliacao.peso}"
						size="5" />

					<h:outputText value="Altura" for="altura" />
					<h:inputText id="altura" value="#{avaliacaoBean.avaliacao.altura}"
						size="5" />

					<h:outputText value="Idade" />
					<h:inputText id="idade" value="#{avaliacaoBean.avaliacao.idade}"
						size="5" />
				</h:panelGrid>
				<hr />
				<h:panelGrid columns="5" >
					<h:outputText value="Dobras" />
					<h:outputText value="1" />
					<h:outputText value="2" />
					<h:outputText value="3" />
					<h:outputText value="Med" />

					<h:outputText value="Triciptal Méd." />
					<h:inputText id="triciptal_med_1"
						value="#{avaliacaoBean.avaliacao.triciptal_med_1}" size="5" />
					<h:inputText id="triciptal_med_2"
						value="#{avaliacaoBean.avaliacao.triciptal_med_2}" size="5" />
					<h:inputText id="triciptal_med_3"
						value="#{avaliacaoBean.avaliacao.triciptal_med_3}" size="5" />
					<h:inputText id="triciptal_med"
						value="#{avaliacaoBean.avaliacao.triciptal_med}" size="5" />

					<h:outputText value="S iliaca" />
					<h:inputText id="s_iliaca_1"
						value="#{avaliacaoBean.avaliacao.s_iliaca_1}" size="5" />
					<h:inputText id="s_iliaca_2"
						value="#{avaliacaoBean.avaliacao.s_iliaca_2}" size="5" />
					<h:inputText id="s_iliaca_3"
						value="#{avaliacaoBean.avaliacao.s_iliaca_3}" size="5" />
					<h:inputText id="s_iliaca_med"
						value="#{avaliacaoBean.avaliacao.s_iliaca}" size="5" />

					<h:outputText value="Fem. Média" />
					<h:inputText id="fem_media_1"
						value="#{avaliacaoBean.avaliacao.fem_media_1}" size="5" />

					<h:inputText id="fem_media_2"
						value="#{avaliacaoBean.avaliacao.fem_media_2}" size="5" />

					<h:inputText id="fem_media_3"
						value="#{avaliacaoBean.avaliacao.fem_media_3}" size="5" />

					<h:inputText id="fem_media"
						value="#{avaliacaoBean.avaliacao.fem_media}" size="5" />

				</h:panelGrid>
				<hr />
				<h:panelGrid columns="4">

					<h:outputText value="Perc. gordura:" />
					<h:inputText id="perc_gordura" value="#{avaliacaoBean.avaliacao.perc_gordura}"
						size="5" />

					<h:outputText value="Massa gorda:" for="massa_gorda" />
					<h:inputText id="massa_gorda" value="#{avaliacaoBean.avaliacao.massa_gorda}"
						size="5" />

					<h:outputText value="Massa magra:" />
					<h:inputText id="massa_magra" value="#{avaliacaoBean.avaliacao.massa_magra}"
						size="5" />
				<h:outputText value="Cir. abdominal:" />
					<h:inputText id="cir_abdominal" value="#{avaliacaoBean.avaliacao.cir_abdominal}"
						size="5" />
						
				<h:outputText value="BR:" />
					<h:inputText id="br" value="#{avaliacaoBean.avaliacao.br}"
						size="5" />
				
				<h:outputText value="BC:" />
					<h:inputText id="bc" value="#{avaliacaoBean.avaliacao.bc}"
						size="5" />
				<h:outputText value="CX:" />
					<h:inputText id="cx" value="#{avaliacaoBean.avaliacao.cx}"
						size="5" />
				<h:outputText value="Peit:" />
					<h:inputText id="peit" value="#{avaliacaoBean.avaliacao.peit}"
						size="5" />
				
				
				</h:panelGrid>


				<h:commandButton action="#{avaliacaoBean.salvar}" value="salvar"
					image="/resources/imagens/mainnav_save_over.gif" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
