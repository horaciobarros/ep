<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<h:body>

	<ui:composition template="/templates/principal.xhtml">
		<ui:define name="cabecalho">
			<h1>Exercícios de musculação</h1>
		</ui:define>
		<ui:define name="usuarioLogado">
		</ui:define>
		<ui:define name="barra_opcoes">
			<h:form id="menu">
				<table width="100%">
					<tr>
						<td><h:commandButton value="Incluir" action="/em"
								image="/resources/imagens/mainnav_include_over.gif" /> <h:commandButton
								value="Consultas" action="/pesquisaem"
								image="/resources/imagens/mainnav_exit_over.gif" />
						</td>

					</tr>
				</table>
			</h:form>
		</ui:define>
		<ui:define name="corpo">
			<h:form>
				<h:messages errorClass="erro" />
				<h:panelGrid columns="2">
					<h:outputText value="#{exercicioMusculacaoBean.msg}" />
					<h:outputText value="" />

					<h:inputHidden id="id" value="#{exercicioMusculacaoBean.em.id}"
						size="5" />
					<h:outputText value="" />

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome"
						value="#{exercicioMusculacaoBean.em.nome}" required="true"
						maxlength="50" size="80" />

					<h:outputLabel value="Grupo muscular:" />
					<h:selectOneMenu id="grupo" value="#{exercicioMusculacaoBean.em.grupomuscular}" style="width: 450px;">
						<f:selectItem itemLabel="Selecione o grupo muscular" itemValue="#{exercicioMusculacaoBean.em.grupomuscular}" />
						<f:selectItems value="#{exercicioMusculacaoBean.grupo}" var="gm"
							itemValue="#{gm.id}" itemLabel="#{gm.nome}" />
							<p:ajax update="grupo" listener="#{exercicioMusculacaoBean.changeGrupos}" />
					</h:selectOneMenu>


					<h:outputLabel value="Descrição:" for="descricao" />
					<h:inputTextarea id="descricao"
						value="#{exercicioMusculacaoBean.em.descricao}" cols="50"
						rows="6" />

					<h:commandButton action="#{exercicioMusculacaoBean.salvar}"
						value="salvar" image="/resources/imagens/mainnav_save_over.gif" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>




</html>
