<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">
		<h:form id="listagem">
			<p:dataTable style="height: 500px" scrollable="false"
				value="#{avaliacaoBean.lista}" var="avaliacao" paginator="true"
				dynamic="true" lazy="true" rows="10">
				
				<p:column width="70">
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{avaliacao.data}">
					</h:outputText>
				</p:column>
				
				<p:column width="400">
					<f:facet name="header">Peso</f:facet>
					<h:outputText value="#{avaliacao.peso}" />
				</p:column>
				
				<p:column width="100">
					<f:facet name="header">Altura</f:facet>
					<h:outputText value="#{avaliacao.altura}" />
				</p:column>
				<p:column width="100">
					<f:facet name="header">Massa gorda</f:facet>
					<h:outputText value="#{avaliacao.massa_gorda}" />
				</p:column>
				<p:column width="100">
					<f:facet name="header">Massa magra</f:facet>
					<h:outputText value="#{avaliacao.massa_magra}" />
				</p:column>
				
				<p:column>
					<h:commandLink action="#{avaliacaoBean.editar}">
						<h:graphicImage library="imagens" name="editar16.png" style="border:0"/>
						<f:setPropertyActionListener target="#{avaliacaoBean.avaliacao}" value="#{avaliacao}"/>
					</h:commandLink>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
   
   
</html>
